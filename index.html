<!DOCTYPE html>
<html>

<head>


</head>

<body>

    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissor">Scissor</button>

    <div id="scoreDiv">
        <h1 id="scoreH1">Score:</h1>
    </div>

<script>
    const rock = "rock";
    const paper = "paper";
    const scissor = "scissor";

    let playerPoints = 0;
    let computerPoints = 0;

    const buttons = document.querySelectorAll("button");
    const score = document.querySelector("#scoreH1");

    function computerPlay(){
       
        const rnd = Math.random()
        if(rnd<=(1/3)){
            return "rock";
        }else if(rnd > (1/3) && rnd <= (2/3)){
            return "paper";
        }else if(rnd > (2/3)){
            return "scissor";
        }else{
            return rnd;
        }

    }

    function playRound(playerSelection,computerSelection){
        playerSelection = playerSelection.toLowerCase();
        //computerSelection = computerSelection.toLowerCase();
        if(playerSelection == computerSelection){
            return "Draw!";
        }else if(playerSelection == rock){
            if(computerSelection == scissor){
                playerPoints++;
               return "You win! Rock beats Scissor!"; 
            }else {
                computerPoints++;
                return "You lose! Paper beats Rock";
            }    
        }
        
        else if(playerSelection == paper && computerSelection == "rock"){
            playerPoints++;
            return "You win! Paper beats Rock";
        }
        else if(playerSelection == paper && computerSelection == "scissor"){
            computerPoints++;
            return "You lose! Scissor beats Paper";
        }
        else if(playerSelection == scissor && computerSelection == paper){
            playerPoints++;
            return "You win! Scissor beats Paper";
        }
        else if(playerSelection == scissor && computerSelection == rock){
            computerPoints++;
            return "You lose! Rock beats Scissor";
        }
        else{
            
            return "error";
        } 
    }


    function game(userInput){
        if(playerPoints == 5 | computerPoints == 5){
            playerPoints = 0;
            computerPoints = 0;
        }
        let round = playRound(userInput,computerPlay());
        console.log(round)
        //alert(round);
        score.textContent = `Score: ${playerPoints} - ${computerPoints}`;

    }

    buttons.forEach(button => {
        button.addEventListener("click",(e) => game(e.target.id))
    });




    
</script>


</body>




</html>
